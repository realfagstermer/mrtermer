[loggers]
keys=root,dodo

[handlers]
keys=fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=fileHandler

[logger_dodo]
level=DEBUG
handlers=fileHandler
qualname=dodo
propagate=0

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
backupCount: 3
level=DEBUG
formatter=defaultFormatter
args=('dodo.log',)

[formatter_defaultFormatter]
format=%(asctime)s %(levelname)s %(module)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
